<h1>{{vm.fooText}}</h1>
<div layout="column">
    <md-subheader class="md-accent">Foos</md-subheader>
    <md-list>
        <!-- <md-list-item md-ink-ripple class="md-3-line" ng-repeat="doc in vm.documents" ng-click="vm.view(doc.docfile)"> -->
        <md-list-item md-ink-ripple class="md-3-line" ng-repeat="foo in vm.foos" ui-sref="private.layout.foo-details({fooId: foo})">
            <!-- <img ng-src="{{organization.img}}" class="md-avatar" /> -->
            <div class="md-list-item-text" layout="column">
                <h4>{{foo}}</h4>
            </div>
            <!-- <md-button class="md-accent md-secondary" ng-click="vm.download(server+doc.docfile)">
            <md-icon>file_download</md-icon>
            </md-button> -->
            <md-divider ng-if="!$last"></md-divider>
        </md-list-item>
        <md-list-item></md-list-item>
        <md-list-item layout="row" layout-xs="column" layout-align="center center" ng-if="vm.completeDocs.length == 0">
            <div layout="column" layout-align="center center" flex-gt-xs="25">
                <p>There are no documents</p>
            </div>
        </md-list-item>
    </md-list>
</div>
