<div layout-xs="column" layout flex-gt-xs="100" layout-align-gt-xs="space-around start">
    <md-card flex-xs="100" flex-sm="100" flex="25">
        <md-card-title>
            <md-card-title-text>
                <span class="md-headline">Upload Documents</span>
                <span class="md-subhead">Upload and view files</span>
            </md-card-title-text>
        </md-card-title>
        <md-card-actions layout="row" layout-align="end center">
            <md-button class="md-primary" ui-sref="private.layout.upload">Upload</md-button>
        </md-card-actions>
    </md-card>
    <md-card flex-xs="100" flex-sm="100" flex="25">
        <md-card-title>
            <md-card-title-text>
                <span class="md-headline">Documents</span>
                <span class="md-subhead">Browse documents.</span>
            </md-card-title-text>
        </md-card-title>
        <md-card-actions layout="row" layout-align="end center">
            <md-button class="md-primary" ui-sref="private.layout.documents">Browse</md-button>
        </md-card-actions>
    </md-card>
    <md-card flex-xs="100" flex-sm="100" flex="25">
        <md-card-title>
            <md-card-title-text>
                <span class="md-headline">New Query</span>
                <span class="md-subhead">Lorem Ipsum.</span>
            </md-card-title-text>
        </md-card-title>
        <md-card-actions layout="row" layout-align="end center">
            <md-button class="md-primary">Run</md-button>
        </md-card-actions>
    </md-card>
    <md-card flex-xs="100" flex-sm="100" flex="25">
        <md-card-title>
            <md-card-title-text>
                <span class="md-headline">Saved Queries</span>
                <span class="md-subhead">Lorem Ipsum</span>
            </md-card-title-text>
        </md-card-title>
        <md-card-actions layout="row" layout-align="end center">
            <md-button class="md-primary">View</md-button>
        </md-card-actions>
    </md-card>
</div>
